<div class="card" style="width: 18rem">
  <img
    class="card-img-top"
    src="{{collegue?.photo}}"
    alt="Card image cap"
  />
  <div class="card-body">
    <h5 class="card-title">{{collegue?.pseudo}}</h5>
    {{collegue?.score}}
    <p class="card-text"></p>
    <tc-like-hate> </tc-like-hate>
  </div>
</div>
