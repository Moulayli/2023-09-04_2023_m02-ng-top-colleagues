<div class="card" style="width: 18rem" routerLink="/colleague/{{collegue?.pseudo}}" routerLinkActive="active-link">
  <img class="card-img-top" src="{{collegue?.photo}}" alt="image-collegue" />
  <div class="card-body">
    <h5 class="card-title">{{collegue?.pseudo}}</h5>
    {{collegue?.score}}
    <p class="card-text"></p>
    <tc-like-hate> </tc-like-hate>
  </div>
</div>
