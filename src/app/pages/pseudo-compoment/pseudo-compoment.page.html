<div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{collegue.pseudo}}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title"> Pseudo : {{collegue.pseudo }}</h5>
    <h5 class="card-title"> score : {{collegue.score }}</h5>
    <h5 class="card-title"> Prenom : {{collegue.last }}</h5>
    <h5 class="card-title"> nom : {{collegue.first }}</h5>
    <p class="card-text"></p>
  </div>
</div>
