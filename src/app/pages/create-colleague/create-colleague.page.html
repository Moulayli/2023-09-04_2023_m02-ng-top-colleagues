<h2>Formulaire pilot√© par le template</h2>

<form tcFirstLastValidator (ngSubmit)="submit()" #form="ngForm">
  <div class="form-group">

    <label>Pseudo</label>
    <input [(ngModel)]="monModel.pseudo" name="pseudo" required>
  </div>
  <div class="form-group">

    <label>Nom</label>
    <input [(ngModel)]="monModel.last" name="last" required minlength="2">
  </div>
  <div class="form-group">

    <label>Prenom</label>
    <input [(ngModel)]="monModel.first" name="first" required minlength="2">
  </div>
  <div class="form-group">

    <label>Photo</label>

    <input [(ngModel)]="monModel.photo" name="photo" required>
  </div>
  <div class="form-group">
    <label>Score initial</label>
    <input [(ngModel)]="monModel.score" name="score" required>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Ajouter </button>
</form>
